{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block content %}
<h1>Delete post</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p><h2>Do you really want to delete this post?</h2></p>
    <br><br>
    <h3>
    <td>Title: {{ post.post_name | nofoobar }}</td>
    <br><br>
    <td>Text: {{ post.post_value | nofoobar }}</td>
    </h3>
    <br><br><br><br><br>
    <input type="submit" value="Delete">
</form>
{% endblock content %}
